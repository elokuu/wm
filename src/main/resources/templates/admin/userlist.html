<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WHALE MINE</title>
    <meta charset="UTF-8">
    <!--引入CSS-->
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" >
    <div th:replace="~{admin/common :: site-header}"></div>
    <div th:replace="~{admin/common :: site-bar(activeURI='userlist')}"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>用户列表</legend>
            </fieldset>
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>权限</th>
                    <th>状态</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="u:${users}">
                        <td th:text="${u.id}"></td>
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.email}"></td>
                        <td th:text="${u.authority==1?'普通用户':'管理员'}"></td>
                        <td th:text="${u.state==1?'正常':'封禁中'}"></td>
                        <td><a th:href="@{'/admin/updateUserState?id='+${u.id}+'&state=-1'}" >封禁</a></td>
                        <td><a th:href="@{'/admin/updateUserState?id='+${u.id}+'&state=1'}" >解封</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{admin/common :: site-footer}"></div>
</div>

</body>
<!--引入JS-->
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form','element','jquery','layer'],function () {
        var form = layui.form;
        var element = layui.element;
        var $ = layui.jquery;
        var layer = layui.layer;
    });
</script>
</html>
