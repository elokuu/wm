<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WHALE MINE</title>
    <meta charset="UTF-8">
    <!--引入CSS-->
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin" >
    <div th:replace="~{admin/common :: site-header}"></div>
    <div th:replace="~{admin/common :: site-bar(activeURI='useradd')}"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div style="width: 550px; margin: 50px auto">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>添加用户</legend>
                </fieldset>
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body" pad15="">
                            <form class="layui-form" method="post" action="/admin/addUser">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-inline">
                                        <input name="name"
                                               lay-vertype="tips" class="layui-input"
                                               type="text">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">唯一标识</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">新密码</label>
                                    <div class="layui-input-inline">
                                        <input name="password" lay-verify="required|pass"
                                               lay-vertype="tips" id="pwd1" class="layui-input"
                                               type="password">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">8到16个字符</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">确认密码</label>
                                    <div class="layui-input-inline">
                                        <input name="repassword"
                                               lay-verify="required|repass" lay-vertype="tips"
                                               class="layui-input" id="pwd2" type="password" onkeyup="validate()">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux" id="msg"></div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">权限</label>
                                    <div class="layui-input-inline">
                                        <input name="authority"
                                               lay-vertype="tips"
                                               class="layui-input" type="text">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">普通用户>1  管理员>2</div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block" style="padding-top: 20px">
                                        <button class="layui-btn" id="button" type="submit" lay-submit lay-filter="formDemo">确认添加</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{admin/common :: site-footer}"></div>
</div>

</body>
<!--引入JS-->
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['form','element','jquery','layer'],function () {
        var form = layui.form;
        var element = layui.element;
        var $ = layui.jquery;
        var layer = layui.layer;
    });
</script>
<script>
    function validate() {
        var pwd1 = document.getElementById("pwd1").value;
        var pwd2 = document.getElementById("pwd2").value;
        <!-- 对比两次输入的密码 -->
        if(pwd1 == pwd2)
        {
            document.getElementById("msg").innerHTML="<font color='green'>两次密码相同</font>";
            document.getElementById("button").disabled = false;
        }
        else {
            document.getElementById("msg").innerHTML="<font color='red'>两次密码不相同</font>";
            document.getElementById("button").disabled = true;
        }
    }
</script>
</html>
