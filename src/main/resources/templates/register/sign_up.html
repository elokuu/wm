		<div class="page-header" filter-color="orange">
			<!--<div class="page-header-image" style="background-image:url(assets/img/bg.png)"></div>-->
			<div class="container">
				<div class="col-md-4 content-center">
					<div class="card card-login card-plain" style="max-width: 360px;">
						<form class="form" method="post" action="" th:action="@{/logup}" onsubmit="return tijiao()">
							<div class="header header-primary text-center">
								<div class="logo-container">
									<img src="assets/img/now-logo.png" alt="">
								</div>
							</div>
							<p style="color: white;" th:if="${not #strings.isEmpty(session.msg)}" th:text="${session.msg}"></p>
							<div class="content">
								<div class="input-group form-group-no-border input-lg" style="border:  solid 2px #ebebeb; margin-bottom: 30px; ">
									<span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08" style="margin-right: 15px;"></i>
                                </span>
									<input type="text" name="name" id="name" required class="form-control" placeholder="Please input username" style="font-size: 16px; height: 46px; border-radius:0;">
								</div>
								<div class="alert alert-danger alert-dismissible" hidden id="alert" style="padding-top: 0px; margin-top: -25px;margin-bottom: -10.5px; background-color: #87ceeb;color: white">
									您输入的用户名长度应该在8~16之间
								</div>
								<div class="input-group form-group-no-border input-lg" style="border:  solid 2px #ebebeb;  margin-bottom: 30px;">
									<span class="input-group-addon">
                                    <i class="fa fa-lock" style="margin-right: 15px;"></i>
                                </span>
									<input type="password" name="password" id="password1" required placeholder="Please input password" class="form-control" style="font-size: 16px;height: 46px;border-radius:0;"/>
								</div>
								<div class="alert alert-danger alert-dismissible" hidden id="alert2" style="padding-top: 0px; margin-top: -25px;margin-bottom: -10.5px; background-color: #87ceeb;color: white">
									您输入的密码长度应该在8~16之间
								</div>
								<div class="input-group form-group-no-border input-lg" style="border:  solid 2px #ebebeb;  margin-bottom:30px;">
									<span class="input-group-addon">
                                    <i class="fa fa-lock" style="margin-right: 15px;"></i>
                                </span>
									<input type="password" id="password2" required placeholder="Please input password again" class="form-control" style="font-size: 16px;height: 46px;border-radius:0;"/>
								</div>
								<div class="alert alert-danger alert-dismissible" hidden id="alert3" style="padding-top: 0px; margin-top: -25px;margin-bottom: -10.5px; background-color: #87ceeb;color: white">
									您输入的密码应与以上密码一致应该在8~16之间
								</div>
								<div class="input-group form-group-no-border input-lg" style="border:  solid 2px #ebebeb;  margin-bottom: 30px;">
									<span class="input-group-addon">
                                    <i class="fa fa-envelope" style="margin-right: 15px;"></i>
                                </span>
									<input type="email" name="email" placeholder="Please input email" required class="form-control" style="font-size: 16px;height: 46px;border-radius:0;"/>
								</div>
							</div>
								
							<div class="footer text-center">
								<input type="submit" id="submit" class="btn btn-primary btn-round btn-lg btn-block" value="注册" ></input>
							</div>
							<div class="pull-left">
								<h6>
                                <a href="index.html" th:href="@{/sign_in.html}" class="link">Sign In</a>
                            </h6>
							</div>
							<div class="pull-right">
								<h6>
                                <a href="#pablo" class="link">Need Help?</a>
                            </h6>
							</div>
						</form>
					</div>
