<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript"  th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <meta charset="UTF-8">
    <title>评价晒单</title>
    <script type="text/javascript" src="ncassets/js/index.js" th:src="@{/ncassets/js/index.js}"></script>
    <script type="text/javascript" src="ncassets/js/bootstrap.js" th:src="@{/ncassets/js/bootstrap.js}"></script>
    <link rel="stylesheet" href="ncassets/dist/css/bootstrap.min.css" th:href="@{/ncassets/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="ncassets/css/reset.css" th:href="@{/ncassets/css/reset.css}">
    <link rel="stylesheet" href="ncassets/css/style.css" th:href="@{/ncassets/css/style.css}">
    <link rel="stylesheet" type="text/css" href="ncassets/css/user.css" th:href="@{/ncassets/css/user.css}"/>
    <!--  DataTable  -->
    <link rel="stylesheet" type="text/css" th:href="@{/ncassets/datatables.net-bs/css/dataTables.bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/ncassets/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
    <script type="text/javascript"  th:src="@{/ncassets/datatables.net/js/jquery.dataTables.min.js}"></script>
</head>
<body>
<div th:include="pc-model :: site-topbar"></div>
<div th:include="pc-model :: site-header"></div>
<div th:include="pc-model :: breadcrumb-evaluation"></div>
<div class="page-main user-main">
    <div class="container clearfix">
        <div class="row">
            <div th:include="pc-model :: span4"></div>
            <div th:include="pc-model :: span6-evaluation"></div>
        </div>
    </div>
</div>
<div th:include="pc-model :: footer"></div>
<script>
    $(function () {
        $("#dataTable").dataTable();
    });
</script>
</body>
<script>
    var other = document.getElementsByClassName("o-eva");
    var my = document.getElementsByClassName("my-eva");
    var look = document.getElementById("look");
    var eva = document.getElementById("eva");
    function allEva() {
        look.hidden=false;
        eva.hidden=true;
        for(var i=0; i<other.length; i++){
            other[i].hidden=false;
        }
        for(var i=0; i<my.length; i++){
            my[i].hidden=false;
        }
    }
    function oEva() {
        look.hidden=false;
        eva.hidden=true;
        for(var i=0; i<other.length; i++){
            other[i].hidden=false;
        }
        for(var i=0; i<my.length; i++){
            my[i].hidden=true;
        }
    }
    function myEva() {
        look.hidden=false;
        eva.hidden=true;
        for(var i=0; i<other.length; i++){
            other[i].hidden=true;
        }
        for(var i=0; i<my.length; i++){
            my[i].hidden=false;
        }
    }
    function notEva() {
        look.hidden=true;
        eva.hidden=false;
        document.getElementById("evaTr").hidden=true;
    }
    function Eva() {
        document.getElementById("evaTr").hidden=false;
    }
    function fewer() {
        document.getElementById("evaTr").hidden=true;
    }

</script>
</html>
