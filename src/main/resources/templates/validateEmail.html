	<script>
		$(function(){
			$("#email1").blur(function(){
				if($("#email1").val()!=$("#validate").val()){
									$("#test").html("验证码不符，请重新输入");
									$("#submit").attr('disabled','disabled')
								}
								else{
									$("#test").html("验证通过");
									$("#submit").removeAttr('disabled');
								}
			})
		})
